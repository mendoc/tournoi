			<h1>Player</h1>
			<a href="?fen=menu">Retour au menu</a>
			<br><br>
			<hr>
			<p>Choisissez votre avatar</p>
			<select name="players">
                <option value="0">Choisissez votre personnage</option>

		</div>

			</table>

			<a href="?fen=menu">Retour au menu</a>
			<br><br>
			<hr><br>
			<input type="text" name="questions" placeholder="Source des questions">
			<input type="text" name="feuille" placeholder="Feuille"><br>
			<input type="number" name="temps" placeholder="Temps par question" min="5">
			<input type="number" name="quest-duel" placeholder="Questions par duel" min="5">
			<input type="submit" value="Enregistrer"><br><br>
